<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hw 47. Heroes 🦸🏼‍♂️ 🦸🏻‍♀️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
	<form class="heroes__form" id="heroesForm">
		<label>
			Name Surname: <input type="text" placeholder="Iron Man" value="Iron Man" id="heroName">
		</label>
		<label>
			Comics: <select data-name="heroComics" id="comics">
				<option value="Marvel">Marvel</option>
				<option value="DC">DC</option>
			</select>
		</label>
		<label>
			Favourite: 
			<div class="heroFavouriteInput" id="favourite'">
				<input type="checkbox" data-name="heroFavourite">
			</div>
		</label>

		<button class="btn">Add Hero</button>
	</form>

	<table class="heroes__table" id="heroesTable">
		<thead>
			<tr>
				<th>Name Surname</th>
				<th>Comics</th>
				<th>Favourite</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Iron Man</td>
				<td>Marvel</td>
				<td>
					<label class="heroFavouriteInput">
						Favourite: <input type="checkbox">
					</label>
				</td>
				<td><button class="delete">Delete</button></td>
			</tr>
		</tbody>
	</table>

    <script src="./script.js"></script>
</body>
</html>
