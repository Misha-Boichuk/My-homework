<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document 47 Heroes</title>
</head>
<body>
	  <form id="add-hero-form">
		<label for="hero-name">Name:</label>
		<input type="text" id="hero-name" required>
	  
		<label for="hero-surname">Surname:</label>
		<input type="text" id="hero-surname" required>
	  
		<label for="hero-comics">Comics:</label>
		<select id="hero-comics" required>
							  <option value="Marvel">Marvel</option>
		  <option value="DC">DC</option>
		  <option value="Zone Comix">Zone Comix</option>
		</select>
	  
		<label for="hero-favorite">Favorite:</label>
		<input type="checkbox" id="hero-favorite">
	  
		<button type="submit">Add Hero</button>
	  </form>
	  <br>
	  <table id="heroes-table">
		<thead>
		  <tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Comics</th>		
			<th>Favorite</th>
			<th>Actions</th>
		  </tr>
		</thead>
		<tbody>
			<!-- <td><button class="button">Delete</button></td> -->
		</tbody>
		 
	  </table>
    <script src="./script.js"></script>	  
</body>
</html>
