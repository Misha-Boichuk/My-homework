<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
	<form class="heroes__form" id="heroesForm" action="#">
		<label>
			Name Surname: <input type="text" placeholder="Iron Man" value="Iron Man" id="heroName">
		</label>
		<label>
			Comics: <select data-name="heroComics" id="hereComics">
				<!-- <option value="Marvel">Marvel</option>
				<option value="DC">DC</option>
				<option value="Zone Comix">Zone Comix</option> -->
			</select>
		</label>
		<label>
			Favorite: 
			<div class="heroFavouriteInput" >
				<input type="checkbox" id="heroFavourite" data-name="heroFavorite">
			</div>
		</label>

		<button type="button" class="sendBtn">Add Hero</button>
	</form>

	<table class="heroes__table" id="heroesTable">
		<thead>
			<tr>
				<th>Name Surname</th>
				<th>Comics</th>
				<th>Favorite</th>
				<th>Actions</th>
			</tr>
		</thead>
