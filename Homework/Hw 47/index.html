<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document 47 Heroes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	  <form id="add-hero-form">
		<label class="name" ><b>Name:</b></label>
		<input type="text" id="hero-name" required>
	  
		<label class="surname"><b>Surname:</b></label>
		<input type="text" id="hero-surname" required>
	  
		<label class="comics" ><b>Comics:</b></label>
		<select id="hero-comics" required>
			<option value="Marvel">Marvel</option>
			<option value="DC">DC</option>
			<option value="Zone Comics">Zone Comics</option>
		</select>
	  
		<label class="fav"><b>Favorite:</b></label>
		<input type="checkbox" id="hero-favorite">
	  
		<button type="submit"><b>Add Hero</b></button>
	  </form>
	  <br>
	  <table id="heroes-table">
		<thead>
		  <tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Comics</th>		
			<th>Favorite</th>
			<th>Actions</th>
		  </tr>
		</thead>
		<tbody>
		</tbody>
	  </table>
    <script src="./script.js"></script>	  
</body>
</html>
