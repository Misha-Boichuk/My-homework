<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw 42 Форма для реєстрації</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form name="form" id="form">
            <label for="name"><br><b>Ім'я</b><br>
                <input name="nameInput" type="text" id="name">
            </label>      
        </div>
            <label for="surname"><br><b>Прізвище</b><br>
                <input name="surnameInput" type="text" id="surname">
            </label>
        </div>
        <div>
            <label for="date"><br><b>Дата народження</b><br>
                <input name="dateInput" type="date" id="date">
            </label>      
        </div>
        <div>
            <h4>Стать</h4>
            <label for="man">Man
                <input type="radio" class="gender" id="man" name="rad" value="Man" checked>
            </label>
            <br>
            <label for="woman">Woman
                <input type="radio" class="gender" id="woman" name="rad" value="Woman" checked>
            </label>
        <div>
            <label for="city"><br><b>Місто</b>
                <select id="city">
                    <option id="lviv" value="Львів">Львів</option>
                    <option id="odesa" value="Одеса">Одеса</option>
                    <option id="poltava" value="Полтава">Полтава</option>
                    <option id="vinnitsa" value="Вінниця">Вінниця</option>
                    <option id="ivano-frankivsk" value="Івано-Франківськ">Івано-Франківськ</option>
                </select>
            </label>
        </div>
        <div>
            <label for="adress"><br><b>Адреса</b><br>
                <textarea name="adress" id="adress" cols="20" rows="2"></textarea>
            </label>
        </div>
            <div class="language">
                <h4>Мови, якими володіє<br></h4>
                    <div class="flex">
                        <label for="eng">English</label>
                        <input type="checkbox" name="check" id="eng" class="lang" value="english"> 
                    </div> 
                    <div class="flex">
                        <label for="ukr">Ukrainian</label>
                        <input type="checkbox" name="check" id="ukr" class="lang" value="ukrainian"> 
                    </div> 
                    <div class="flex">
                        <label for="spn">Spanich</label>
                        <input type="checkbox" name="check" id="spn" class="lang" value="spanian"> 
                    </div> 
                    <div class="flex">
                        <label for="ger">German</label>
                        <input type="checkbox" name="check" id="ger" class="lang" value="german">
                    </div>   
            </div>
        </form>
    </div>
    <button id="button"><b>Зберегти<b></button>
    <script src="./script.js"></script>
</body>
</html>
