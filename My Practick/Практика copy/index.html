<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name">
    </div>
    <div>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name">
    </div>
    <div>
      <label for="birthdate">Date of Birth:</label>
      <input type="text" id="birthdate" name="birthdate">
    </div>
    <div>
      <p>Gender:</p>
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-male" name="gender" value="male">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-female" name="gender" value="female">
    </div>
    <div>
      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="kyiv">Kyiv</option>
        <option value="lviv">Lviv</option>
        <option value="kharkiv">Kharkiv</option>
      </select>
    </div>
    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea>
    </div>
    <div>
      <p>Languages:</p>
      <label for="language-english">English</label>
      <input type="checkbox" id="language-english" name="languages" value="english">
      <label for="language-spanish">Spanish</label>
      <input type="checkbox" id="language-spanish" name="languages" value="spanish">
      <label for="language-french">French</label>
      <input type="checkbox" id="language-french" name="languages" value="french">
    </div>
    <button type="button" id="save-button">Save</button>
  </form>
  <div id="output"></div>
  <script src="./script.js"></script>
</body>
</html>
